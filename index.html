<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prodigy Clone - Energy System</title>
  <style>
    body { font-family: sans-serif; text-align: center; background: #f0f4f8; }
    .screen { display: none; }
    .visible { display: block; }
    button { padding: 10px 15px; margin: 5px; font-size: 16px; }
    .status { margin: 10px; font-weight: bold; }
  </style>
</head>
<body>

  <!-- Home Screen -->
  <div id="homeScreen" class="screen visible">
    <h1>Welcome to Prodigy Clone</h1>
    <button onclick="goToBattle()">Enter Battle</button>
    <button onclick="alert('Shop coming soon!')">Shop</button>
  </div>

  <!-- Battle Screen -->
  <div id="battleScreen" class="screen">
    <h2>‚öîÔ∏è Battle Time!</h2>
    <div class="status">
      Player HP: <span id="playerHp">100</span> | Energy: <span id="playerEnergy">0</span><br>
      Enemy HP: <span id="enemyHp">100</span>
    </div>

    <div id="actions">
      <button onclick="attack()">Attack (10 energy)</button>
      <button onclick="heal()">Heal (10 energy)</button>
      <button onclick="castSpell()">Spell (20 energy)</button>
    </div>

    <button onclick="goHome()">üè† Return Home</button>
    <p id="battleLog"></p>
  </div>

  <script>
    let playerHp = 100;
    let playerEnergy = 0;
    let enemyHp = 100;

    function switchScreen(screenId) {
      document.querySelectorAll('.screen').forEach(s => s.classList.remove('visible'));
      document.getElementById(screenId).classList.add('visible');
    }

    function goToBattle() {
      resetBattle();
      switchScreen('battleScreen');
      askEnergyQuestions(); // Start by gaining energy
    }

    function goHome() {
      switchScreen('homeScreen');
    }

    function resetBattle() {
      playerHp = 100;
      playerEnergy = 0;
      enemyHp = 100;
      updateUI();
      document.getElementById("battleLog").innerText = '';
    }

    function updateUI() {
      document.getElementById("playerHp").innerText = playerHp;
      document.getElementById("enemyHp").innerText = enemyHp;
      document.getElementById("playerEnergy").innerText = playerEnergy;
    }

    function askEnergyQuestions() {
      let correct = 0;
      for (let i = 0; i < 3; i++) {
        const num1 = Math.floor(Math.random() * 10) + 1;
        const num2 = Math.floor(Math.random() * 10) + 1;
        const answer = prompt(`Question ${i + 1}: What is ${num1} + ${num2}?`);
        if (parseInt(answer) === num1 + num2) {
          correct++;
        }
      }

      const gainedEnergy = correct * 10;
      playerEnergy += gainedEnergy;
      log(`You answered ${correct}/3 correctly. Gained ${gainedEnergy} energy.`);
      updateUI();
    }

    function attack() {
      if (playerEnergy < 10) return notEnoughEnergy();
      enemyHp -= 20;
      playerEnergy -= 10;
      log("You attacked the enemy for 20 damage!");
      endTurn();
    }

    function heal() {
      if (playerEnergy < 10) return notEnoughEnergy();
      playerHp = Math.min(100, playerHp + 15);
      playerEnergy -= 10;
      log("You healed for 15 HP.");
      endTurn();
    }

    function castSpell() {
      if (playerEnergy < 20) return notEnoughEnergy();
      enemyHp -= 35;
      playerEnergy -= 20;
      log("Powerful spell dealt 35 damage!");
      endTurn();
    }

    function endTurn() {
      updateUI();
      if (enemyHp <= 0) {
        alert("Victory! üéâ");
        goHome();
      } else if (playerHp <= 0) {
        alert("Defeated! üíÄ");
        goHome();
      } else if (playerEnergy <= 0) {
        // Monster attacks you
        const dmg = Math.floor(Math.random() * 15) + 10;
        playerHp -= dmg;
        log(`You're out of energy. The monster attacked and dealt ${dmg} damage.`);
        updateUI();
        if (playerHp <= 0) {
          alert("You were defeated! üíÄ");
          goHome();
        } else {
          // Start next energy gain cycle
          setTimeout(askEnergyQuestions, 1000);
        }
      }
    }

    function notEnoughEnergy() {
      log("‚ùå Not enough energy! Choose another move or wait for next cycle.");
    }

    function log(msg) {
      document.getElementById("battleLog").innerText = msg;
    }
  </script>
</body>
</html>
