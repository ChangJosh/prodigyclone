<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="questionScreen" class="screen">
        <h2 id="questionText"></h2>
        <div id="inputQuestion" style="display:none;">
            <input type="text" id="userAnswer">
            <button onclick="submitAnswer()">Submit Answer</button>
        </div>
        <div id="mcQuestion" style="display:none;">
            <div id="mcOptions"></div>
        </div>
        <div id="feedback"></div>
        <div id="actions">
            <button onclick="startBattle()">Start Battle</button>
        </div>
    </div>

    <div id="battleScreen" class="screen">
        <h2>Battle</h2>
        <p>Player HP: <span id="playerHp">100</span></p>
        <p>Enemy HP: <span id="enemyHp">100</span></p>
        <p>Energy: <span id="playerEnergy">0</span></p>
        <div id="battleActions">
            <button id="attackBtn" onclick="attack('basic')" class="actionBtn">Attack</button>
            <button id="healBtn" onclick="attack('heal')" class="actionBtn">Heal</button>
            <button id="spellBtn" onclick="attack('spell')" class="actionBtn">Spell</button>
        </div>
        <div id="battleLog"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
